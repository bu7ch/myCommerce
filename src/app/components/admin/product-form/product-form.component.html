<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
             #title ="ngModel" [(ngModel)]="product['title']"
            name="title"
            id="title"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">â‚¬</span>
            </div>
            <input
              #price="ngModel" [(ngModel)]="product['price']"
              name="price"
              id="price"
              type="number"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel" [(ngModel)]="product['category']" name="category" id="category" class="form-control">
            <option *ngFor="let c of categories$ | async" [value]="c.key">
              {{ c.payload.val().name }}
            </option>
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input
            #imageUrl="ngModel" [(ngModel)]="product['imageUrl']"
            name="imageUrl"
            id="imageUrl"
            type="URL"
            class="form-control"
          />
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" style="width:20rem;">
        <img [src]="product.imageUrl" alt="" class="card-img-top">
        <div class="card-body">
          <h4 class="card-title">{{product.title}}</h4>
            <p class="card-text">{{product.price | currency:"EUR":true}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
