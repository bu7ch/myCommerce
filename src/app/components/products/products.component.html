<div class="container">
  <div class="row">
    <div class="col-3">
      <ul class="list-group">
        <li *ngFor="let c of categories$"class="list-group-item">
          {{ c.payload.val().name}}
        </li>
      </ul>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of products$ ;let i = index">
          <div class="col">
            <div class="card"  style="width:15rem;">
              <img [src]="p.payload.val().imageUrl"  alt="" class="card-img-top">
              <div class="card-body">
                <h4 class="card-title">{{p.payload.val().title}}</h4>
                  <p class="card-text">{{p.payload.val().price | currency:"EUR":true}}</p>
                  <a href=""  class="btn btn-info">Ajouter au Panier</a>
              </div>
            </div>
          </div>
          <div *ngIf="(i+1) % 2 === 0" class='w-100'></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
